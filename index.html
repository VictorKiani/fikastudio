            opacity: 0;
            transform: translateY(-8px);
        }

        .status-text.fade-in {
            opacity: 1;
            transform: translateY(0);

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--muted-sage);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }

        /* Footer */

            opacity: 0.6;

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes brushReveal {
            from {
                opacity: 0;
                transform: translateX(-30px) rotate(var(--rotation, 0deg));
            }
            to {
                opacity: var(--final-opacity, 0.6);
                transform: translateX(0) rotate(var(--rotation, 0deg));
            }
        }

        .content > * {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        .logo { animation-delay: 0.1s; }
        .divider { animation-delay: 0.2s; }
        h1 { animation-delay: 0.3s; }
        .tagline { animation-delay: 0.4s; }

            animation-delay: 0.6s;

        .brush-stroke-2 {

    <script>
        const statusWords = [
            'Coming Soon',
            'Brewing',
            'Pouring',
            'Steeping',
            'Warming Up',
            'Percolating',
            'Simmering',
            'Crafting',
            'Preparing',
            'Blending',
            'Infusing',
            'Roasting',
            'Savoring',
            'Awakening',
            'Unfolding'
        ];

        let currentIndex = 0;
        const statusText = document.querySelector('.status-text');

        function cycleWords() {
            statusText.classList.add('fade-out');
            statusText.classList.remove('fade-in');

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % statusWords.length;
                statusText.textContent = statusWords[currentIndex];
                statusText.classList.remove('fade-out');
                statusText.classList.add('fade-in');
            }, 400);
        }

        // Start cycling after initial load
        setTimeout(() => {
            setInterval(cycleWords, 2500);
        }, 2000);
    </script>
